<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è‹±è¯­è¯æ±‡æŒ‘æˆ˜</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="game-container">
        <h1>è‹±è¯­è¯æ±‡æŒ‘æˆ˜</h1>
        <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
        <div id="game" style="display: none;">
            <div id="timer-container">
                <div id="time-progress"></div>
                <span id="time-left">50</span>
            </div>
            <h2 id="word"></h2>
            <div id="options"></div>
            <p id="result"></p>
            <p>å¾—åˆ†: <span id="score">0</span>/10</p>
        </div>
    </div>

    <script>
        let score = 0;
        let currentQuestion = 0;
        const totalQuestions = 10;
        let wrongQuestions = [];
        let countdown;
        const totalTime = 50;

        document.getElementById('start-btn').addEventListener('click', startGame);

        function startGame() {
            wrongQuestions = [];
            document.getElementById('start-btn').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            resetTimer();
            startTimer();
            fetchQuestion();
        }

        function resetTimer() {
            clearInterval(countdown);
            document.getElementById('time-left').textContent = totalTime;
            document.getElementById('time-progress').style.width = '100%';
        }

        function startTimer() {
            let timeLeft = totalTime;
            const timerElement = document.getElementById('time-left');
            const progressBar = document.getElementById('time-progress');

            countdown = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                progressBar.style.width = (timeLeft / totalTime * 100) + '%';

                if(timeLeft <= 5) {
                    document.getElementById('timer-container').setAttribute('data-time', timeLeft);
                }

                if(timeLeft <= 0) {
                    clearInterval(countdown);
                    handleTimeOut();
                }
            }, 1000);
        }

        function handleTimeOut() {
            document.querySelectorAll('#options button').forEach(btn => btn.disabled = true);
            currentQuestion = totalQuestions;
            endGame();
        }

        function fetchQuestion() {
            const resultElement = document.getElementById('result');
            resultElement.innerText = '';
            resultElement.className = '';
            
            document.querySelectorAll('#options button').forEach(btn => {
                btn.disabled = false;
                btn.classList.remove('correct', 'wrong');
            });

            fetch('/get_question')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('word').innerText = data.word;
                    const optionsDiv = document.getElementById('options');
                    optionsDiv.innerHTML = '';
                    
                    data.options.forEach(option => {
                        const button = document.createElement('button');
                        button.innerText = option;
                        button.addEventListener('click', () => checkAnswer(option, data.correct_answer));
                        optionsDiv.appendChild(button);
                    });
                });
        }

        function checkAnswer(userAnswer, correctAnswer) {
            const options = document.querySelectorAll('#options button');
            const currentWord = document.getElementById('word').innerText;

            fetch('/check_answer', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ answer: userAnswer, correct_answer: correctAnswer })
            })
            .then(response => response.json())
            .then(data => {
                options.forEach(btn => {
                    btn.classList.remove('correct', 'wrong');
                    btn.disabled = true;
                });

                options.forEach(btn => {
                    if (btn.innerText === correctAnswer) btn.classList.add('correct');
                    if (btn.innerText === userAnswer && !data.is_correct) btn.classList.add('wrong');
                });

                if (data.is_correct) {
                    score++;
                    document.getElementById('result').className = 'correct';
                    document.getElementById('result').innerText = 'æ­£ç¡®ï¼âœ“';
                } else {
                    wrongQuestions.push({
                        word: currentWord,
                        userAnswer: userAnswer,
                        correctAnswer: correctAnswer
                    });
                    document.getElementById('result').className = 'wrong';
                    document.getElementById('result').innerText = `é”™è¯¯ï¼âœ— æ­£ç¡®ç­”æ¡ˆï¼š${correctAnswer}`;
                }

                document.getElementById('score').innerText = score;
                currentQuestion++;

                setTimeout(() => {
                    if (currentQuestion < totalQuestions) {
                        fetchQuestion();
                    } else {
                        clearInterval(countdown);
                        endGame();
                    }
                }, 1500);
            });
        }

        function endGame() {
            clearInterval(countdown);
            const gameDiv = document.getElementById('game');
            const isPerfect = (score === totalQuestions);
            
            gameDiv.innerHTML = `
                <div class="result-container">
                    ${isPerfect ? '<div class="sun"></div>' : ''}
                    <h2 class="${isPerfect ? 'perfect-title' : ''}">
                        ${isPerfect ? 'ä½ å¤ªæ£’äº†ï¼Œå…¨å¯¹ï¼ğŸ‰' : 'å†æ¥å†å‰ï¼Œä¸‹æ¬¡ä¸€å®šä¼šæ›´å¥½ï¼ğŸ’ª'}
                    </h2>
                    <h3>å¾—åˆ†ï¼š${score}/${totalQuestions}</h3>
                    ${wrongQuestions.length > 0 ? `
                    <div id="wrong-questions">
                        <h4>é”™é¢˜æœ¬ï¼ˆ${wrongQuestions.length}é¢˜ï¼‰</h4>
                        ${wrongQuestions.map(q => `
                            <div class="wrong-item">
                                <p><strong>å•è¯ï¼š</strong>${q.word}</p>
                                <p><strong>ä½ çš„ç­”æ¡ˆï¼š</strong><span class="wrong-answer">${q.userAnswer}</span></p>
                                <p><strong>æ­£ç¡®ç­”æ¡ˆï¼š</strong><span class="correct-answer">${q.correctAnswer}</span></p>
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                </div>
                <button onclick="location.reload()" class="restart-btn">å†æ¥ä¸€æ¬¡</button>
            `;

            if (isPerfect) {
                createFireworks();
            }
        }

        function createFireworks() {
            const container = document.getElementById('game-container');
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'];
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 0.5 + 's';
                container.appendChild(particle);
            }
            
            setTimeout(() => {
                document.querySelectorAll('.firework-particle').forEach(p => p.remove());
            }, 3000);
        }
    </script>
</body>
</html>
